<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード - バイタルまるみえくん</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>バイタルまるみえくん</header>
    <p class="update-info">毎日23:50自動更新</p>

    <div class="nav-container">
        <button class="nav-button active">ダッシュボード</button>
        <a href="graph.html" class="nav-button">グラフ</a>
    </div>

    <div id="dashboard" class="dashboard">
        <div id="date-card" class="card">
            <h2>日付</h2>
            <p class="value" id="record-date">----/--/--</p>
        </div>
        <div class="metrics-container">
            <div class="card">
                <h2>体重</h2>
                <p class="value"><span id="weight">--</span> <span class="unit">kg</span></p>
            </div>
            <div class="card">
                <h2>血糖値</h2>
                <p class="value"><span id="glucose-morning">--</span> / <span id="glucose-evening">--</span></p>
                <p class="unit">朝 / 夜</p>
            </div>
            <div class="card">
                <h2>血圧</h2>
                <p class="value"><span id="bp-systolic">--</span> / <span id="bp-diastolic">--</span></p>
                <p class="unit">最高 / 最低</p>
            </div>
        </div>
    </div>
    
    <div id="monthly-container" style="display: none;">
        <table id="monthly-data">
            <thead>
                <tr>
                    <th>日付</th>
                    <th>体重 (kg)</th>
                    <th>血糖値 (朝)</th>
                    <th>血糖値 (夜)</th>
                    <th>血圧 (最高/最低)</th>
                </tr>
            </thead>
            <tbody id="monthly-body">
            </tbody>
        </table>
    </div>

    <div id="loading">読み込み中...</div>
    <div id="error" style="display: none; color: red;"></div>

    <script src="main.js"></script>
</body>
</html>
